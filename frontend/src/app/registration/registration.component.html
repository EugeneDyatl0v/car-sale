<section class="form-section">
    <div class="form-container">
        <h2>Регистрация</h2>
        <form>
            <div class="dws-input-email">
                <input type="email" placeholder="Email" required [(ngModel)]="email" name="email">
            </div>
            <div class="dws-input-pass">
                <input type="password" placeholder="Пароль" required [(ngModel)]="password" name="password">
            </div>
            <div class="dws-input-repeat-pass">
                <input type="password" placeholder="Повторите пароль" required [(ngModel)]="repeatPassword" name="repeatPassword">
            </div>
            <div class="dws-input-repeat-pass">
                <input type="text" placeholder="Имя" required [(ngModel)]="userName" name="userName">
            </div>
            <div class="dws-input-repeat-pass">
                <input type="text" placeholder="Фамилия" required [(ngModel)]="userLastName" name="userLastName">
            </div>
            <div class="dws-input-repeat-pass">
                <input type="tel" placeholder="Номер телефона" required [(ngModel)]="mobilePhone" name="mobilePhone">
            </div>
            <button class="submit-btn" type="submit" (click)="onSubmit($event)">Зарегистрироваться</button>
        </form>
        <!-- Кастомное уведомление -->
        <div class="custom-alert" *ngIf="showAlert">
            <p>{{ alertMessage }}</p>
        </div>
    </div>
</section>
